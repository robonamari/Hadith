 <style>
  body {
  background: url(Hadith%20background.jpg) no-repeat top center;
  font-family: Shabnam;
  padding: 0;
  margin: 28vh 5px 0 5px;
  background-size: cover;
  }
  #hadith-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  }
  .hadith-text {
  height: calc(72vh - 20px);
  width: 140px;
  font-size: 12px;
  direction: rtl;
  text-align: justify;
  color: #ffffff;
  line-height: 20px;
  }
  .hadith-source {
  align-self: flex-end;
  width: 140px;
  height: 20px;
  font-size: 11px;
  direction: rtl;
  text-align: left;
  color: #ffffff;
  }
 </style>

<body>
 <div align="center"> <a target="_blank" id="hadith-container">
   <div id="hadith"></div>
  </a> </div>
 <script>
  document.addEventListener("DOMContentLoaded", function() {
  var hadiths = [
  {
  text: "منم که زمین را از عدالت لبریز می کنم، چنان که از ستم آکنده است.",
  name: "امام مهدی (عج)"
  },
  {
  text: "هیچ چیز مانند نماز، بینی شیطان را به خاک نمی مالد.",
  name: "امام مهدی (عج)"
  },
  {
  text: "زمانى که مقدمات نعمت‌ها به شما رسید، در نهایت آن را با کم‌شکری از خود مرانید.",
  name: "امام علی (علیه السلام)"
  },
  {
  text: "در دختر پیامبر خدا، برای من، سرمشقی نیکوست.",
  name: "امام مهدی (علیه السلام)"
  },
  {
  text: "در دختر پیامبر خدا، برای من، سرمشقی نیکوست.",
  name: "امام مهدی (علیه السلام)"
  },
  ];

  function getRandomHadith() {
  var randomIndex = Math.floor(Math.random() * hadiths.length);
  return hadiths[randomIndex];
  }

  function displayRandomHadith() {
  var randomHadith = getRandomHadith();
  var hadithText = randomHadith.text;
  var hadithName = randomHadith.name;
  var hadithContainer = document.getElementById("hadith");
  var hadithHTML = "<div class='hadith-text'>" + hadithText + "</div><div class='hadith-source'>" + hadithName + "</div>";
  hadithContainer.innerHTML = hadithHTML;
  }

  displayRandomHadith();
  });
 </script>
</body>
